version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: ancient_db
    restart: always
    environment:
      POSTGRES_USER: ancient_admin
      POSTGRES_PASSWORD: ancient_password
      POSTGRES_DB: ancient_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ancient_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
